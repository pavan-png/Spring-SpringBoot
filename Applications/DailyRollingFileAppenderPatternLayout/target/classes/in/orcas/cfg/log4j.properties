# For DailyRollingFileAppender and PatternLayout
log4j.rootLogger=DEBUG, R

# Define the DailyRollingFileAppender
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=C:\\Users\\Administrator\\Downloads\\new1\\log_info2.txt
log4j.appender.R.append=true
log4j.appender.R.datePattern='.'yyyy-MM-dd-HH-mm

# Define the layout
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} %M [%t] %L - %m%n
